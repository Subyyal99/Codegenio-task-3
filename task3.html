<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="heading">
        <h1>CodeGenio Task</h1>
      </div>
      <div class="section">
        <div class="products">
          <div>
            <div>
              <button class="btn" onclick="ProductAdd()">Add Product</button>
              <button class="btn" onclick="DeleteProduct()">
                Delete Product By Name
              </button>
              <button onclick="GetVendorProducts()" class="btn">
                Search By Vendor Name
              </button>
            </div>
            <hr />
            <div class="filter-div">
              <div id="filter">
                <div class="input-grp">
                  <label style="margin-right: 10px">Max Price : </label>
                  <input
                    type="text"
                    id="product-filter"
                    placeholder="Max Price"
                  />
                </div>
              </div>
              <button class="btn" onclick="filter()">Filter Price</button>
            </div>
            <hr />

            <div class="filter-div">
              <div id="product-search">
                <div class="input-grp">
                  <label>Product ID : </label>
                  <input
                    type="text"
                    id="pro-search-id"
                    placeholder="product ID"
                  />
                </div>
              </div>
              <div>
                <button class="btn" onclick="SearchProductbyID()">
                  Search By Product ID
                </button>
              </div>
            </div>
            <hr />
          </div>

          <div id="vendor-search">
            <div class="input-grp">
              <label>Vendor First Name</label>
              <input
                type="text"
                id="ven-search-first"
                placeholder="first name"
              />
            </div>
            <div class="input-grp">
              <label>Vendor Last Name</label>
              <input type="text" id="ven-search-last" placeholder="last name" />
            </div>
            <div>
              <button
                class="btn"
                style="width: 80%; margin-left: 10%"
                onclick="searchVendor()"
              >
                Search
              </button>
            </div>
          </div>

          <div id="product-dlt">
            <div class="input-grp">
              <label>Product Name</label>
              <input type="text" id="delete_name" placeholder="product name" />
            </div>
            <button class="btn" style="width: 80%" onclick="deleteName()">
              Delete
            </button>
          </div>
          <div class="productAdd" id="product-add">
            <div class="input-grp">
              <label>Product Name</label>
              <input type="text" id="name" placeholder="product name" />
            </div>
            <div class="input-grp">
              <label>Product Price</label>
              <input type="text" id="price" placeholder="product price" />
            </div>
            <div class="input-grp">
              <label>Category Name</label>
              <input type="text" id="cat" placeholder="category name" />
            </div>
            <div class="input-grp">
              <label>Vendor ID</label>
              <select id="v_id">
                <option value="1">Subyyal : 1</option>
                <option value="2">Shahid : 2</option>
                <option value="3">Abdul : 3</option>
                <option value="4">Jabir : 4</option>
              </select>
            </div>
            <button
              class="btn"
              style="width: 80%; margin-left: 10%"
              onclick="SaveProduct()"
            >
              Save
            </button>
          </div>
          <h2>Products</h2>
          <table>
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Vendor ID</th>
                <th>Category ID</th>
                <th>Action</th>
                <td>
                  <button class="view" onclick="refresh()">
                    <i class="bi bi-check2"></i>
                  </button>
                </td>
              </tr>
            </thead>
            <tbody id="product-data">
              <!-- <tr>
                <td>1</td>
                <td>Samsung Headphones</td>
                <td>1000</td>
                <td>1</td>
                <td>1</td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div class="category">
          <h2>Category</h2>
          <table>
            <thead>
              <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>View</th>
              </tr>
            </thead>
            <tbody id="category-data">
              <!-- <tr>
                <td>1</td>
                <td>Mobile Accessories</td>
                <td>Active</td>
              </tr> -->
            </tbody>
          </table>
        </div>
        <div class="vendor">
          <h2>Vendors</h2>
          <table>
            <thead>
              <tr>
                <th>Vendor ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Contact Number</th>
              </tr>
            </thead>
            <tbody id="vendor-data">
              <!-- <tr>
                <td>1</td>
                <td>Subyyal</td>
                <td>Siddiqui</td>
                <td>03001234567</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="task3.js"></script>
  </body>
</html>
